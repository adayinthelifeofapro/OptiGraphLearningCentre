<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0037FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>

  <!-- Graph nodes representing learning connections -->
  <circle cx="10" cy="12" r="2.5" fill="white"/>
  <circle cx="22" cy="10" r="2.5" fill="white"/>
  <circle cx="16" cy="20" r="3" fill="white"/>
  <circle cx="24" cy="20" r="2" fill="white"/>

  <!-- Connection lines -->
  <line x1="10" y1="12" x2="22" y2="10" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="10" y1="12" x2="16" y2="20" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="22" y1="10" x2="16" y2="20" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="22" y1="10" x2="24" y2="20" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="16" y1="20" x2="24" y2="20" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
</svg>
